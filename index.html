<html>
<head>
<link rel="icon" href="moupin.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body background="moupin.png">
<marquee behavior="scroll" direction="left" scrollamount="10">
  <img src="moupin.png" alt="Running moupin">
</marquee>
<marquee behavior="scroll" direction="right" scrollamount="20">
  <img src="moupin.png" alt="Running moupin">
  <img src="moupin.png" alt="Running moupin">
  <img src="moupin.png" alt="Running moupin" class="rotating">
  <img src="moupin.png" alt="Running moupin">
  <img src="moupin.png" alt="Running moupin">
</marquee>
<marquee behavior="scroll" direction="left" scrollamount="140">
  <img src="moupin.png" alt="Running moupin">
</marquee>
<marquee behavior="scroll" direction="right" scrollamount="20"  class="pulsating">
  <img src="moupin.png" alt="Running moupin">
</marquee>
<marquee behavior="scroll" direction="right">
  <img src="moupin.png" alt="Running moupin" onclick="alert('You found the real moupin!')">
</marquee>
<marquee behavior="scroll" direction="left" behavior="alternate" scrollamount="60" class="rotating">
  <img src="moupin.png" alt="Running moupin">
</marquee>
<marquee behavior="scroll" direction="right" scrollamount="100">
  <img src="moupin.png" alt="Running moupin" class="rotating_fast">
</marquee>
<marquee behavior="scroll" direction="left" scrollamount="50">
  <img src="moupin.png" alt="Running moupin">
</marquee>
<marquee behavior="scroll" direction="left">
  <img src="moupin.png" alt="Running moupin">
  <img src="moupin.png" alt="Running moupin">
  <img src="moupin.png" alt="Running moupin">
</marquee>
<marquee behavior="scroll" direction="right" scrollamount="120">
  <img src="moupin.png" alt="Running moupin">
</marquee>
</body>
</html>
